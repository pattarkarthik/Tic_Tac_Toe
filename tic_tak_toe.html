<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic_design.css">
</head>

<body>
    <div class="board">
        <div class="header">
            <div class="header_icons turn">X's Turn</div>
            <div class="header_icons progress">In Progress</div>
            <div class="header_icons restart">Restart</div>
        </div>
        <div class="buttons">
            <div class="btn" index='1'></div>
            <div class="btn" index='2'></div>
            <div class="btn" index='3'></div>
            <div class="btn" index='4'></div>
            <div class="btn" index='5'></div>
            <div class="btn" index='6'></div>
            <div class="btn" index='7'></div>
            <div class="btn" index='8'></div>
            <div class="btn" index='9'></div>
        </div>
    </div>
    <script src="tic_js.js"></script>
</body>

</html>
